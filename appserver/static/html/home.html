<div class="notables-report">
    <div class="chart-header">
        <h2>Notables Report</h2>
    </div>
    <div class="chart-container">
        <div class="contribution-graph">
            <div class="weekday-labels">
                <div class="weekday-label">Sun</div>
                <div class="weekday-label">Mon</div>
                <div class="weekday-label">Tue</div>
                <div class="weekday-label">Wed</div>
                <div class="weekday-label">Thu</div>
                <div class="weekday-label">Fri</div>
                <div class="weekday-label">Sat</div>
            </div>
            <div id="contribution-grid" class="contribution-grid"></div>
            <div class="contribution-legend">
                <div class="legend-item">
                    <div class="legend-color level-0"></div>
                    <span>0</span>
                </div>
                <div class="legend-item">
                    <div class="legend-color level-1"></div>
                    <span>1-199</span>
                </div>
                <div class="legend-item">
                    <div class="legend-color level-2"></div>
                    <span>200-399</span>
                </div>
                <div class="legend-item">
                    <div class="legend-color level-3"></div>
                    <span>400-499</span>
                </div>
                <div class="legend-item">
                    <div class="legend-color level-4"></div>
                    <span>500+</span>
                </div>
            </div>
        </div>
    </div>
</div>
